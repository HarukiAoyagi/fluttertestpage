<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通販サイト - お問い合わせ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #333; color: white; padding: 10px; text-align: center; }
        nav ul { list-style-type: none; padding: 0; }
        nav ul li { display: inline; margin: 0 10px; }
        nav ul li a { color: white; text-decoration: none; }
        .container { padding: 20px; }
        form { max-width: 600px; margin: 0 auto; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #555; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
    <script type="text/javascript" src="//cdn.evgnet.com/beacon/imobile/furunavi_sandbox/scripts/evergage.min.js"></script>
</head>
<body>
    <header>
        <h1>通販サイト</h1>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="products.html">商品一覧</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>お問い合わせ</h2>
        <p>以下のフォームにご記入の上、送信してください。折り返しご連絡いたします。</p>
        <form>
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" placeholder="お名前を入力してください" required>

            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" placeholder="メールアドレスを入力してください" required>

            <label for="message">お問い合わせ内容</label>
            <textarea id="message" name="message" rows="5" placeholder="お問い合わせ内容を入力してください" required></textarea>

            <button type="submit">送信</button>
        </form>
    </div>
    <footer>
        <p>© 2024 通販サイト. All Rights Reserved.</p>
    </footer>
</body>
</html>
