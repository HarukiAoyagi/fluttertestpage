<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            float: left;
            width: 20%;
            background: #f1f1f1;
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            padding: 8px;
            margin-bottom: 7px;
            background-color: #33b5e5;
            color: #ffffff;
            text-align: center;
            border-radius: 4px;
        }
        nav ul li:hover {
            background-color: #0099cc;
        }
        article {
            float: left;
            padding: 20px;
            width: 60%;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            clear: both;
        }
    </style>
</head>
<body>

<header>
    <h1>テストページへようこそ</h1>
</header>

<nav>
    <ul>
        <li>ホーム</li>
        <li>サービス</li>
        <li>お問い合わせ</li>
        <li>会社情報</li>
    </ul>
</nav>

<article>
    <h2>メインコンテンツ</h2>
    <p>ここにあなたのメインコンテンツが表示されます。例えば、会社の紹介、提供しているサービスの詳細、最新ニュースなどです。</p>
    <p>この部分は長いテキストでも対応できますので、必要に応じて内容を追加してください。</p>
</article>

<footer>
    <p>© 2024 あなたの会社名. All rights reserved.</p>
</footer>

</body>
</html>
