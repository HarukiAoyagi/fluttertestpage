<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>果物ボタン</title>
    <style>
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <script>
        function showAlert(fruit) {
            alert(fruit);
        }
    </script>
</head>
<body>
    <div class="button-container">
        <button onclick="showAlert('りんご')">りんご</button>
        <button onclick="showAlert('バナナ')">バナナ</button>
        <button onclick="showAlert('ぶどう')">ぶどう</button>
        <button onclick="showAlert('オレンジ')">オレンジ</button>
        <button onclick="showAlert('めろん')">めろん</button>
    </div>
</body>
</html>
